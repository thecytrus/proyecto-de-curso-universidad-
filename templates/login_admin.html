<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - EcoSmart</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- Íconos de Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="white">
      <div class="nav-wrapper container">
        <a href="{{ url_for('index') }}" class="brand-logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EcoSmart Logo" style="height: 60px; vertical-align: middle;">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{ url_for('index') }}" style="color: black;">Volver al inicio</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row" style="margin-top: 50px;">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">Acceder como Admin</span>
            {% if error %}
              <p id="mensajeAdmin" class="red-text">{{ error }}</p>
            {% else %}
              <p id="mensajeAdmin"></p>
            {% endif %}
            <form id="loginFormAdmin" action="{{ url_for('login_admin') }}" method="POST">
              <div class="input-field">
                <input type="text" id="nombreAdmin" name="nombreAdmin" required>
                <label for="nombreAdmin">Nombre o Correo</label>
              </div>
              <div class="input-field">
                <input type="password" id="contrasenaAdmin" name="contrasenaAdmin" required>
                <label for="contrasenaAdmin">Contraseña</label>
              </div>
              <div class="center-align" style="margin-top: 20px;">
                <button type="submit" class="btn green">Iniciar Sesión</button>
              </div>
            </form>
            <div class="center" style="margin-top: 20px;">
              <p>¿No tienes cuenta? <a href="{{ url_for('register_admin') }}">Regístrate aquí</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer green lighten-1">
    <div class="container center">
      <p>&copy; 2025 EcoSmart | Administrador</p>
      <ul>
        <li><a href="{{ url_for('index') }}" style="color: white;">Inicio</a></li>
      </ul>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
