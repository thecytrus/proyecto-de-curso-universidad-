<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tecnicos.css') }}">
</head>
<body>
  <div class="container">
    <h2>Editar Usuario</h2>
    <form action="{{ url_for('tecnicos_bp.editar_usuario', id=usuario[0]) }}" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}" required>
      
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" value="{{ usuario[2] }}" required>
      
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" value="{{ usuario[3] }}" required>
      
      <label for="tipo_usuario">Tipo de Usuario:</label>
      <select id="tipo_usuario" name="tipo_usuario">
          <option value="agricultor" {% if usuario[4] == 'agricultor' %}selected{% endif %}>Agricultor</option>
          <option value="agronomo" {% if usuario[4] == 'agronomo' %}selected{% endif %}>Agrónomo</option>
      </select>
      
      <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('tecnicos_bp.tecnicos_route') }}" class="btn">Cancelar</a>
  </div>
</body>
</html>
