<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EcoSmart</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Si tienes estilos específicos para login/registro -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- Iconos de Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <!-- Encabezado global -->
  <header>
    <nav class="white">
      <div class="nav-wrapper container">
        <a href="{{ url_for('index') }}" class="brand-logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EcoSmart Logo" style="height: 60px; vertical-align: middle;">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{ url_for('index') }}" style="color: black;">Volver al inicio</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contenedor principal para el formulario de Registro -->
  <main class="container">
    <div class="row" style="margin-top: 50px;">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">Registrarse</span>
            
            {% if error %}
              <p id="mensajeRegistro" class="red-text">{{ error }}</p>
            {% else %}
              <p id="mensajeRegistro"></p>
            {% endif %}
            
            <form id="registerForm" action="{{ url_for('register') }}" method="POST">
              <div class="input-field">
                <input type="text" id="nombreRegistro" name="nombreRegistro" required>
                <label for="nombreRegistro">Nombre:</label>
              </div>
              <div class="input-field">
                <input type="email" id="correoRegistro" name="correoRegistro" required>
                <label for="correoRegistro">Correo:</label>
              </div>
              <div class="input-field">
                <input type="password" id="contrasenaRegistro" name="contrasenaRegistro" required>
                <label for="contrasenaRegistro">Contraseña:</label>
              </div>
              <div class="input-field">
                <select id="tipo_usuario" name="tipo_usuario">
                  <option value="agricultor">Agricultor</option>
                  <option value="agronomo">Agrónomo</option>
                </select>
                <label for="tipo_usuario">Tipo de Usuario:</label>
              </div>
              <div class="center-align" style="margin-top:20px;">
                <button type="submit" class="btn green">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
        <div class="center" style="margin-top: 20px;">
          <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer global -->
  <footer class="page-footer green lighten-1">
    <div class="container center">
      <p>&copy; 2025 EcoSmart | Temas | Páginas</p>
      <ul>
        <li><a href="{{ url_for('index') }}" style="color: white;">Inicio</a></li>
      </ul>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Inicializar el componente select de Materialize
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
    });
  </script>
</body>
</html>
